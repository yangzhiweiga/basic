<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script src="../echarts-master/dist/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data:['蒸发量','降水量','平均温度']
        },
        xAxis: [
            {
                type: 'category',
                data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '水量',
                min: 0,
                max: 250,
                interval: 50,
                axisLabel: {
                    formatter: '{value} ml'
                }
            },
            {
                type: 'value',
                name: '温度',
                min: 0,
                max: 25,
                interval: 5,
                axisLabel: {
                    formatter: '{value} °C'
                }
            }
        ],
        series: [
            {
                name:'蒸发量',
                type:'bar',
                data:[135.6, 162.2,2.0, 4.9, 7.0, 23.2, 25.6, 76.7,  32.6, 20.0, 6.4, 3.3]
            },
            {
                name:'平均温度',
                type:'bar',
                yAxisIndex: 1,
                data:[20.3, 23.4, 23.0, 16.5, 12.0,2.0, 2.2, 3.3, 4.5, 6.3, 10.2,  6.2]
            },
            {
                name:'降水量',
                type:'pie',
                center: ['75%','25%'],
                radius : '25%',
                data:[ 26.4,.6, 5.9, 9.0],
            },
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
